<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Student</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/album/">



        <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <!-- Favicons -->
    <link rel="apple-touch-icon" href="/docs/5.0/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/docs/5.0/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/docs/5.0/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
    <link rel="icon" href="/docs/5.0/assets/img/favicons/favicon.ico">
    <meta name="theme-color" content="#7952b3">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
</head>
<body>
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <nav class="nav nav-masthead justify-content-center float-md-start">
            <a class="nav-link" style="color:green" href="/students">Students</a>
            <a class="nav-link" style="color:green" href="/books">Books</a>
            <a class="nav-link" style="color:green" href="/subjects">Subjects</a>
            <a class="nav-link" style="color:green" href="/teachers">Teachers</a>
          </nav>
          {% if not user.is_authenticated %}
            <nav class="nav nav-masthead justify-content-center float-md-end">
              <a class="nav-link" style="color:black; font-size:150%" href="/register">Sign Up</a>
              <a class="nav-link" style="color:black; font-size:150%"  href="/login">Sign In</a>
            </nav>
          {% else %}
            <nav class="nav nav-masthead justify-content-center float-md-end">
              <a class="nav-link" style="color:black; font-size:150%">{{user.username}}</a>
              <a class="nav-link" style="color:black; font-size:150%"  href="/logout">Logout</a>
            </nav>
          {% endif %}
        </div>
      </header>
    </div>
{% block body_block %}
{% endblock %}

</body>
</html>
